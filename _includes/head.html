<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="shortcut icon" href="{{ '/misc/favicon.ico' | relative_url }}" type="image/vnd.microsoft.icon" /> -->
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  {% if page.canonical_url %}<link rel="canonical" href="{{ page.canonical_url }}">{% else %}<link rel="canonical" href="{{ page.url | absolute_url }}">{% endif %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" media="all" />

  <!-- Your Site's CSS (ensure these paths are correct relative to your assets folder) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style-green.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fonts/lato-font.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fonts/sourcecodepro-font.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fonts/ptserif-blockquote-font.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/local.css' | relative_url }}">

  <!-- jQuery (Bootstrap 5 JS bundle below does not need it for most components)
  <script type="text/javascript" src="{{ '/misc/jquery.js?v=1.4.4' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/misc/jquery.once.js?v=1.2' | relative_url }}"></script>
  -->

  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create','{{ site.google_analytics }}','auto');ga('set','anonymizeIp', true);ga('send','pageview');
  </script>
  {% endif %}
</head>
